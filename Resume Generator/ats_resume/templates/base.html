<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}ATS Resume Generator{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f6f8;
        }
        header {
            background: #1f2937;
            color: white;
            padding: 15px 40px;
        }
        header a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 6px;
        }
        button {
            background: #2563eb;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        h2 {
            color: #1f2937;
        }
    </style>
</head>
<body>

<header>
    <a href="/">Home</a>
    <a href="/resume/">Build Resume</a>
    <a href="/login/">Login</a>
    <a href="/signup/">Sign Up</a>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
